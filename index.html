<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./css/index.css">

        <title>Tracks</title>
    </head>
    <body>
        <header id="windowFrame">
            <img src="./assets/images/icon.png" id="windowIcon">

            <nav class="navSystem">
                <ul>
                    <li>
                        <button class="navBtn subNavOuterBtn" id="navBtn-file">File</button>
                        <ul class="subNav hidden">
                            <li><button class="subNavBtn" id="subNav-file-newFile">New File</button></li>
                            <li><button class="subNavBtn" id="subNav-file-openFile">Open File</button></li>
                            <li><button class="subNavBtn" id="subNav-file-saveAs">Save As</button></li>
                        </ul>
                    </li>
                    <li><button class="navBtn" id="navBtn-about">About</button></li>
                </ul>
            </nav>

            <p id="winTitle">Tracks</p>

            <div id="windowButtons">
                <button class="windowBtn" id="windowMinimizeBtn">_</button>
                <button class="windowBtn" id="windowCloseBtn">X</button>
            </div>
        </header>
        <main>
            <!-- Initial Open -->
            <article class="page-body hidden" id="page-initial">

            </article>
            <!-- Initial Close -->

            <!-- Editor Open -->
            <article class="page-body visible" id="page-editor">
                <div id="editor-node-container">

                </div>

                <div id="editor-to-start">
                    <p>To Start</p>
                </div>
            </article>
            <!-- Editor Close -->
        </main>

        <script src="./js/renderer.js"></script>
    </body>
</html>
